<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="container">
    <ul>
      <li>Nome - mínimo 3 caracteres</li>
      <li>E-mail - inválido</li>
      <li>CEP - inválido</li>
    </ul>

    <form action="" method="post">
      <div class="form__row">
        <div class="form__labelInput">
          <label for="">Nome</label>
          <input type="text" name="name" class="form__inputLabel__inputText">
        </div>
  
        <div class="form__labelInput">
          <label for="">CPF/CNPJ</label>
          <input type="text" name="cpf/cnpj" class="form__inputLabel__inputText">
        </div>

        <div class="form__labelInput">
          <label for="">e-mail</label>
          <input type="text" name="email" class="form__inputLabel__inputText">
        </div>
      </div>

      <div class="form__row">
        <div class="form__labelInput">
          <label for="">CEP</label>
          <input type="text" name="cep" class="form__inputLabel__inputText">
        </div>
  
        <div class="form__labelInput form__labelInput--select">
          <label for="">UF</label>
          <select name="" id="">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Macapá</option>
            <option value="AM">Manaus</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Pernambuco</option>
            <option value="PI">Paiuí</option>
            <option value="RJ">Rio de Janeiro</option>
          </select>
        </div>
  
        <div class="form__labelInput">
          <label for="">Cidade</label>
          <input type="city" name="name5" class="form__inputLabel__inputText">
        </div>
      </div>

      <div class="form__row">
        <div class="form__labelInput">
          <label for="">Bairro</label>
          <input type="text" name="name1" class="form__inputLabel__inputText">
        </div>
  
        <div class="form__labelInput">
          <label for="">Número</label>
          <input type="number" name="name2" class="form__inputLabel__inputNumber">
        </div>
  
        <div class="form__labelInput">
          <label for="">Complemento</label>
          <input type="text" name="name3" class="form__inputLabel__inputText">
        </div>
      </div>

      <button class="form__submitBtn">
        Enviar
      </button>
    </form>
  </div>
  

  <script>
  </script>
</body>
</html>
